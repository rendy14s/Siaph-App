<ion-content>

  <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">

    <ion-row>
      <ion-col class="logo-icon">
        <img class="image-logo" [@flyInBottomSlow]="logoState" src="assets/img/banner_jdih_release.png" width="100%" height="40%"
        />
      </ion-col>
    </ion-row>

    <div class="login-box">
      <form (ngSubmit)="doLogin()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset [@bounceInBottom]="formState">

              <ion-item>
                <ion-label>Username</ion-label>
                <ion-input type="text" name="username" [(ngModel)]="username" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Password</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button class="login-button" [@fadeIn]="loginState" [disabled]="!registerForm.form.valid">Login</button>
          </ion-col>
        </ion-row>
      </form>
        <ion-row>
          <ion-col>
            <button ion-button class="login-button" [@fadeIn]="loginState" (click)="doCancel()">Cancel</button>
          </ion-col>
        </ion-row>
    </div>

  </div>

</ion-content>

<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      Peraturan Walikota
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let datax of posts" (click)="getDownload(datax)">
      <ion-avatar item-left>
        <img src="assets/img/logo.png">
      </ion-avatar>
      <h2 text-wrap>{{datax.tentang}}</h2>
      <h3>No Produk Hukum : {{datax.no_produk_hukum}}</h3>
      <h4>Tahun : {{datax.tahun_pembuatan}}</h4>
    </ion-item>
  </ion-list>

</ion-content>

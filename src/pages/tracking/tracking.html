<ion-content padding class="bg-content">

  <div class="header-title">
    <h5 class="title">
      <b>DOKUMENT TRACKING DISPOSISI</b>
    </h5>
  </div>


  <ion-grid>
    <ion-row style="background-color: #ffffff">
      <ion-col col-4>No.</ion-col>
      <ion-col col-4>Subject</ion-col>
      <ion-col col-4>Created</ion-col>
    </ion-row>

    <div class="container-table">
      <ion-row (click)="modalShow(datas)" *ngFor="let datas of dataDocuments" style="background-color: #ffffff">
        <ion-col col-4>{{datas.idDoc}}</ion-col>
        <ion-col col-4 text-wrap>{{datas.subjectDoc}}</ion-col>
        <ion-col col-4>{{datas.createDateDoc | date:'short'}}</ion-col>
      </ion-row>
    </div>
  </ion-grid>

  <img style="margin-top: 7em;" src="assets/img/banner_jdih_release.png">
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="btn-footer-action-page">
      <ul align="center">
        <li tappable (click)="back()">Back</li>
        <li tappable (click)="login()">Login</li>
      </ul>
    </div>
  </ion-toolbar>
</ion-footer>

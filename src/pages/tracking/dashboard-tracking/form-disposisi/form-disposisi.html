<ion-header>

  <ion-navbar color="primary">
    <ion-title>Form Disposisi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

      <ion-item>
          <ion-label stacked>Surat Dari</ion-label>
          <ion-select [(ngModel)]="selecttype">
              <ion-option value="tes">Tes</ion-option>
          </ion-select>
        </ion-item>

    <ion-item>
      <ion-label floating>No. Surat</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Tgl. Surat</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="receiptDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>No. Agenda</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <ion-list no-lines> -->

    <ion-item>
      <ion-label floating>Current Password</ion-label>
      <ion-input type="password" [(ngModel)]="currPass"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>New Password</ion-label>
      <ion-input type="password" [(ngModel)]="newPass"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Re-type New Password</ion-label>
      <ion-input type="password" [(ngModel)]="repass"></ion-input>
    </ion-item>

  <!-- </ion-list> -->
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full round (click)="submit()">Save</button>
    <button ion-button full round (click)="cancel()">Cancel</button>
  </ion-toolbar>
</ion-footer>

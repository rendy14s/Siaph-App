<ion-header>

  <ion-navbar color="primary">
    <ion-title>View Tracking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br/>
  <br/>
  <ion-row responsive>
    <ion-col col-12>
      <ion-slides [slidesPerView]="3" #mySlider>
        <div class="mdl-card mdl-shadow--2dp">
          <div class="mdl-card__supporting-text">
            <div class="mdl-stepper-horizontal-alternative">

              <ion-slide>
                <div class="mdl-stepper-step active-step">
                  <div class="mdl-stepper-circle">
                    <span>
                      <ion-icon name="information"></ion-icon>
                    </span>
                  </div>
                  <div class="mdl-stepper-title">{{dataTemp.RoleFrom}}</div>
                  <!-- <div class="mdl-stepper-bar-left"></div> -->
                  <div class="mdl-stepper-bar-right"></div>
                </div>
              </ion-slide>

              <ion-slide *ngFor="let datas of dynamicData">
                <div class="mdl-stepper-step active-step">
                  <div class="mdl-stepper-circle">
                    <span>
                      <ion-icon name="information"></ion-icon>
                    </span>
                  </div>
                  <div class="mdl-stepper-title">{{datas}}</div>
                  <div class="mdl-stepper-bar-left"></div>
                  <div class="mdl-stepper-bar-right"></div>
                </div>
              </ion-slide>

              <ion-slide>
                <div class="mdl-stepper-step">
                  <div class="mdl-stepper-circle">
                    <span>
                      <ion-icon name="help"></ion-icon>
                    </span>
                  </div>
                  <div class="mdl-stepper-title">Waiting Approval</div>
                  <div class="mdl-stepper-bar-left"></div>
                  <!-- <div class="mdl-stepper-bar-right"></div> -->
                </div>
              </ion-slide>

            </div>
          </div>
        </div>
      </ion-slides>
    </ion-col>
  </ion-row>

  <br/>
  <br/>

  <ion-list>

    <ion-item>
      <ion-label floating style="margin-bottom: 20px !important;font-size: 13px;">Letter Number</ion-label>
      <ion-textarea rows="2" [(ngModel)]="docNo" disabled></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating style="margin-bottom: 20px !important;font-size: 13px;">Subject</ion-label>
      <ion-textarea rows="4" [(ngModel)]="docSubject" disabled></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating style="margin-bottom: 20px !important;font-size: 13px;">Agenda Number</ion-label>
      <ion-textarea rows="2" [(ngModel)]="agendaNo" disabled></ion-textarea>
    </ion-item>

  </ion-list>

  <div>
    <img src="assets/image/org-line.png" />
  </div>

  <br/>
  <br/>

  <ion-grid>
    <ion-row>
      <ion-col col-6 class="label-bottom">
        Status Disposisi
      </ion-col>
      <ion-col col-2 class="label-bottom">
        :
      </ion-col>
      <ion-col col-4>
        <ion-chip color="primary">
          <ion-label>{{statusDisposisi}} Disposisi</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label floating style="margin-bottom: 20px !important;font-size: 13px; font-family: 'Arial'; font-weight: bold; font-size">Noted</ion-label>
          <ion-textarea rows="4" [(ngModel)]="noted" placeholder="Enter Here" ></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="btn-footer-action-page">
      <ul align="center">
        <li tappable (click)="approved()">Approved</li>
        <li tappable (click)="cancel()">cancel</li>
      </ul>
    </div>
  </ion-toolbar>
</ion-footer>

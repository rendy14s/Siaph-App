<ion-header>

  <ion-navbar color="primary">
    <ion-title>View Tracking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row responsive>
    <ion-col col-12>
      <ion-slides [slidesPerView]="3" #mySlider>
        <div class="mdl-card mdl-shadow--2dp">
          <div class="mdl-card__supporting-text">
            <div class="mdl-stepper-horizontal-alternative">

              <ion-slide>
                <div class="mdl-stepper-step active-step">
                  <div class="mdl-stepper-circle">
                    <span>
                      <ion-icon name="information"></ion-icon>
                    </span>
                  </div>
                  <div class="mdl-stepper-title">{{dataTemp.RoleFrom}}</div>
                  <!-- <div class="mdl-stepper-bar-left"></div> -->
                  <div class="mdl-stepper-bar-right"></div>
                </div>
              </ion-slide>

              <ion-slide *ngFor="let datas of dynamicData">
                <div class="mdl-stepper-step active-step">
                  <div class="mdl-stepper-circle">
                    <span>
                      <ion-icon name="information"></ion-icon>
                    </span>
                  </div>
                  <div class="mdl-stepper-title">{{datas}}</div>
                  <div class="mdl-stepper-bar-left"></div>
                  <div class="mdl-stepper-bar-right"></div>
                </div>
              </ion-slide>

              <ion-slide>
                <div class="mdl-stepper-step">
                  <div class="mdl-stepper-circle">
                    <span>
                      <ion-icon name="help"></ion-icon>
                    </span>
                  </div>
                  <div class="mdl-stepper-title">Waiting Approval</div>
                  <div class="mdl-stepper-bar-left"></div>
                  <!-- <div class="mdl-stepper-bar-right"></div> -->
                </div>
              </ion-slide>

            </div>
          </div>
        </div>
      </ion-slides>
    </ion-col>
  </ion-row>
</ion-content>

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detail View</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <ion-segment [(ngModel)]="tracking" class="ion-segment">
      <ion-segment-button value="status">
        Status
      </ion-segment-button>
      <ion-segment-button value="noted">
        Noted
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="tracking">
    <ion-list *ngSwitchCase="'status'">
      STATUS
    </ion-list>

    <ion-list *ngSwitchCase="'noted'">
      NOTED
    </ion-list>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button round full (click)="exit()">Back</button>
  </ion-toolbar>
</ion-footer>

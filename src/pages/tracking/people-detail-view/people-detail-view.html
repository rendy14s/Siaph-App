<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detail View</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <ion-segment [(ngModel)]="tracking" class="ion-segment">
      <ion-segment-button value="status">
        Status
      </ion-segment-button>
      <ion-segment-button value="noted">
        Noted
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="tracking">

          <ion-slides [slidesPerView]="3" #mySlider>

                      <div class="mdl-stepper-circle">
                        <span>
                          <ion-icon name="information"></ion-icon>
                        </span>
                      </div>
                      <div class="mdl-stepper-title">{{dataFirst.RoleFrom}}</div>
                      <div class="mdl-stepper-bar-right"></div>
                    </div>

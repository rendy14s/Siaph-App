<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detail View</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div>
    <ion-segment [(ngModel)]="tracking" class="ion-segment">
      <ion-segment-button value="status">
        Status
      </ion-segment-button>
      <ion-segment-button value="detail">
        Detail
      </ion-segment-button>
      <ion-segment-button value="noted">
        Noted
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="tracking">
    <ion-list *ngSwitchCase="'status'">
    STATUS
    </ion-list>

    <ion-list *ngSwitchCase="'detail'">
    DETAIL
    </ion-list>

    <ion-list *ngSwitchCase="'noted'">
    NOTED
    </ion-list>
  </div>

</ion-content>

<ion-footer>
  <button ion-button full round color="primary" (click)="exit()">Selesai</button>
</ion-footer>
